<div class="center-div">

	<div class="bottom-space title-page">
		<h1>
			<i class="fa fa-users logo-titre"></i>{{titrePage}} groupe
		</h1>
	</div>
	<div class="bottom-space">Petit blabla....</div>


<form novalidate class="form-horizontal" name="groupeForm">
		<div class="form-group">
			<label for="nomGroupe" class="col-sm-4 control-label">Nom</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="nomGroupe" ng-model="groupe.nom">
			</div>
		</div>
		<div class="form-group">
			<label for="messageGroupe" class="col-sm-4 control-label">Message</label>
			<div class="col-sm-8">
				<textarea form="groupeForm" class="form-control" id="messageGroupe" ng-model="groupe.message"></textarea>
			</div>
		</div>
		<div class="form-group" class="bottom-space">
			<label for="jourOccurence" class="col-sm-4 control-label">Jour d'occurence</label>
			<div class="col-sm-8">
			{{selectedOption}}
				<select name="jourOccurence" ng-model="selectedOption" form="groupeForm"
				 class="form-control" id="jourOccurence"  ng-options=" jour.nom for jour in jours track by jour.id">                
	       		</select>
			
			</div>
		</div>
		<div ng:show="groupe.jeton">
		<div class="form-group">
			<label for="jetonGroupe" class="col-sm-4 control-label">Jeton</label>
			<div class="col-sm-8">
				<input type="text" class="form-control uneditable-input" id="jetonGroupe" ng-model="groupe.jeton" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="passwordGroupe" class="col-sm-4 control-label">Mot de passe </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="passwordGroupe" ng-model="groupe.motDePasse" readonly>
			</div>
		</div>
		</div>
		
		<!-- Valider bouton -->
		<div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8 has-spinner">
		      <button type="submit" class="btn btn-primary has-spinner {{spinnerClass}}" ng-click="editerGroupe()">
		      	<span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>Valider
		      </button>
		    </div>
	  	</div>
	  </form>
