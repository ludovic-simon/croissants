<!-- Formulaire de connexion -->
<form novalidate class="form-horizontal login-form">
	<h1>Connectez-vous</h1>
	<div class="form-group">
		<input type="text" id="emailField" name="emailField" class="form-control" placeholder="Email" ng-model="email"/>
	</div>
	<div class="form-group">
		<input type="password" id="motDePasseField" name="motDePasseField" class="form-control" placeholder="Mot de passe" ng-model="motDePasse"/>
	</div>
	<button class="btn btn-primary btn-block" ng-click="connexion()">Connexion</button>
	<button class="btn btn-primary btn-block btn-warning" ng-click="gotoInscription()">Creer un compte</button>
</form>
