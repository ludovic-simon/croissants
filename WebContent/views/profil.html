<div class="center-div">
	<div class="bottom-space title-page">
		<h1>
			<i class="fa fa-user logo-titre"></i>Profil
		</h1>
	</div>
	
	<div class="bottom-space">Voici vos informations personnelles. Ainsi que la possibilité de changer votre mot de passe. Au cas où.</div>
	
	
	<form novalidate class="form-horizontal">
		<div class="form-group">
			<label  class="col-sm-4 control-label">Nom</label>
			<div class="col-sm-8">
				<p class="form-control-static" >{{utilisateur.nom}}</p>
			</div>
		</div>
		
		<div class="form-group">
			<label  class="col-sm-4 control-label">Email</label>
			<div class="col-sm-8">
				<p class="form-control-static" >{{utilisateur.email}}</p>
			</div>
		</div>
		
		<div class="form-group">
		    <label for="inputPasswordActuel" class="col-sm-4 control-label">Password actuel</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" id="inputPasswordActuel" placeholder="Password actuel" ng-model="currentPassword">
		    </div>
  		</div>
		
		<div class="form-group">
		    <label for="inputPassword" class="col-sm-4 control-label">Nouveau password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Nouveau password" ng-model="newPassword1">
		    </div>
  		</div>
	  	<div class="form-group">
		    <label for="inputPassword2" class="col-sm-4 control-label">Nouveau password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" id="inputPassword2" placeholder="Nouveau password (encore)" ng-model="newPassword2">
		    </div>
	  	</div>
	
		
		<!-- Valider bouton -->
		<div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8 has-spinner">
		      <button type="submit" class="btn btn-primary has-spinner {{spinnerClass}}" ng-click="changerMotDePasse()">
		      	<span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>Changer mon mot de passe
		      </button>
		    </div>
	  	</div>
	  </form>
</div>
